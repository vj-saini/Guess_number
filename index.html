<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- section-1 -->
    <div id="section1" class="container text-center mt-5">
      <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>
    
    <!-- section-2 -->
    <div id="section2" class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <img src="https://gifdb.com/images/high/cute-animated-owl-confused-question-mark-5tzmpx0hquk3ytc7.gif" alt="" class="img-fluid" style="width: 250px;">
          <p class="text-danger">Guess the number between 1 to 6 * *</p>
          <div class="form-group w-25 mx-auto">
            <input type="text" placeholder="Enter hear" id="ip_field" class="form-control">
          </div>
          <button class="btn btn-primary mt-3" onclick="check_number()">Check Hear</button>
        </div>
      </div>
    </div>

    <!-- section-3 -->
    <div class="container text-center" id="section3">
      <img src="https://thumbs.gfycat.com/ElatedImpartialArmadillo-max-1mb.gif" alt="" class="img-fluid" style="width: 250px;">
      <h2>Generating Number</h2>
    </div>

    
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="jscript.js"></script>
  </body>
</html>
